<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
</head>
<style>
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        color: #333;
        line-height: 1.6em;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #444;
        text-align: center;
        padding: 20px 0;
    }

    video {
        display: block;
        margin: 0 auto;
        max-width: 100%;
    }

    .download-btn {
        display: block;
        width: 200px;
        height: 50px;
        margin: 20px auto;
        background: #3498db;
        text-align: center;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        line-height: 50px;
        text-decoration: none;
    }

    .download-btn:hover {
        background: #2980b9;
    }

    button {
        width: 100%;
        height: 100%;
        border: none;
        background: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:focus {
        outline: none;
    }
</style>
<body>
    <h1>Welcome to the Video Page</h1>
    <video width="320" height="240" controls>
        <source src="/static/output_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <a href="/static/output_video.mp4" download class="download-btn">
        <button>Download Video</button>
    </a>

    <script>
        // JavaScript code for the videopage.html
// This script is just an example, replace it with your actual JavaScript logic for video handling.
document.addEventListener('DOMContentLoaded', () => {
    const videoElement = document.getElementById('video-element');
    const playButton = document.getElementById('play-button');
    const pauseButton = document.getElementById('pause-button');

    playButton.addEventListener('click', () => {
        videoElement.play();
    });

    pauseButton.addEventListener('click', () => {
        videoElement.pause();
    });
});

    </script>
</body>
</html>
