    <div class="container">
        <h1>Login</h1>
        <form method="post" action="{{ url_for('login') }}" id="login-form">
            <div class="form-group">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
    
                const formData = new FormData(form); // Create a new FormData object
    
                fetch('/login', {
                    method: 'POST',
                    body: formData // Set the form data as the request body
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log(data); // Log the response from the server
                    alert(data.message); // Display success message
                    if (data.message === 'Login successful!') {
                        window.location.href = '/project/' + formData.get('username'); // Redirect to the project page
                    }
                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                    // Optionally, display an error message to the user
                    alert('There was an error processing your request. Please try again.');
                });
            });
        });
    </script>
