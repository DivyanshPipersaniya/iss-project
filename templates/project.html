<head>

    <style>
        body {
            background: #111;
            height: 100vh;
        }

        .wrapper span {
            position: absolute;
            color: #18191f;
            text-shadow: 0 0 25px aliceblue,
                0 0 50px rgb(53, 178, 53),
                0 0 100px rgb(54, 194, 54),
                0 0 150px aliceblue;
            animation: animate 9s linear infinite;
            font-size: 100px;
            font-family: sans-serif;
            z-index: -1;
            bottom: -120px;
        }

        .wrapper span:nth-child(1) {
            left: 60px;
            animation-delay: 0.6s;
        }

        .wrapper span:nth-child(2) {
            left: 10%;
            animation-delay: 3s;
        }

        .wrapper span:nth-child(3) {
            left: 30%;
            animation-delay: 2s;
        }

        .wrapper span:nth-child(4) {
            left: 10%;
            animation-delay: 5s;
        }

        .wrapper span:nth-child(5) {
            left: 40%;
            animation-delay: 1s;
        }

        .wrapper span:nth-child(6) {
            left: 50%;
            animation-delay: 5s;
        }

        .wrapper span:nth-child(7) {
            left: 60%;
            animation-delay: 6s;
        }

        .wrapper span:nth-child(8) {
            left: 70%;
            animation-delay: 8s;
        }

        .wrapper span:nth-child(9) {
            left: 80%;
            animation-delay: 6s;
        }

        .wrapper span:nth-child(10) {
            left: 90%;
            animation-delay: 4s;
        }

        .wrapper span:nth-child(11) {
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            70% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
            }
        }

        body {

        .background {

            /* Replace 'background.jpg' with your image file */
            background-size: cover;
            opacity: 0.5;
            /* Adjust as needed */

        .container {

        #drop-area {

            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
            margin: 20px auto;

        }

        #drop-area:hover {
            border-color: #0056b3;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            border-radius: 100px;

        .button:hover {

        }

        #image-list {

            display: flex;

        .image-item {

    max-width: 200px;

        .image-item img {
            width: 100%;

        .image-item img:hover {

        #video-player {

        #convert-button-container {

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var selectedAudios = [];
        function saveAudio(result) {
            selectedAudios.push(result);
        }
        function convertVideo() {
            console.log("hello");
        }
        function uploadImages() {
            const selectedFiles = document.getElementById('fileElem').files;
            if (selectedFiles.length === 0) {
                alert('Please select at least one image file.');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < selectedFiles.length; i++) {
                formData.append('file', selectedFiles[i]);

            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Optionally, clear the selected files from the input field
                    document.getElementById('fileElem').value = '';
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while uploading the images.');
                });
        }
        function handleFiles(files) {
            const fileList = document.getElementById("image-list");
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!file.type.startsWith('image/')) {
                    continue;
                }
                const img = document.createElement("img");
                img.classList.add("image-item");
                img.file = file;
                const reader = new FileReader();
                reader.onload = (function (aImg) {
                    return function (e) {
                        aImg.src = e.target.result;
                    };
                })(img);
                reader.readAsDataURL(file);
                // Create a new div for the image
                const imageDiv = document.createElement("div");
                imageDiv.classList.add("image-div");
                // Append the image to the div
                imageDiv.appendChild(img);
                // Append the div to the image list
                fileList.appendChild(imageDiv);
            }
        }

        //         document.addEventListener('DOMContentLoaded', (event) => {
        //     var button = document.querySelector('#convert-button-container button');
        //     button.addEventListener('click', convertToVideo);
        // });

        async function audioToBase64(audioFile) {
            return new Promise((resolve, reject) => {
                let reader = new FileReader();
                reader.onerror = reject;
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(audioFile);
            });
        }

        function convertToVideo() {
            console.log("hello");
            const selectedImages = document.querySelectorAll('input[type="checkbox"]:checked');
            const imageFiles = [];
            const imageDuration = parseInt(document.getElementById('image-duration').value);
            const resolution = document.getElementById("video-resolution").value;
            let width = 0, height = 0;
            var quality = document.getElementById("video-quality").value;
            // var selectedAudios = [];


            // var file = document.querySelector('#background-music').files[0];
            // var reader = new FileReader();
            // var audioDataAsBlob;
            // reader.onloadend = function () {
            //     audioDataAsBlob = reader.result;
            //     // console.log(audioDataAsBlob);
            //     // rest of the code that depends on audioDataAsBlob
            // }
            // selectedAudios = [...selectedAudios, audioDataAsBlob];
            console.log(selectedAudios);

            selectedImages.forEach(image => {
                const img = image.parentNode.querySelector('img');
                imageFiles.push(img.src); // Push the image source URL
            });

            if (imageFiles.length === 0) {
                alert('Please select at least one image.');
                return;
            }

            if (quality === 'low') {
                quality = 40;
            } else if (quality === 'medium') {
                quality = 60;
            } else if (quality === 'high') {
                quality = 90;
            }

            if (resolution === '480p') {
                width = 854;
                height = 480;
            } else if (resolution === '720p') {
                width = 1280;
                height = 720;
            } else if (resolution === '1080p') {
                width = 1920;
                height = 1080;
            } else {
                width = 3840;
                height = 2160;
            }
            console.log(imageFiles);
            console.log(selectedAudios);
            console.log(imageDuration);
            console.log(width);
            console.log(height);
            console.log(quality);
            $.ajax({
                url: '/create_video', // The endpoint where the compile_images_to_video function is
                type: 'POST',
                data: JSON.stringify({ images: imageFiles, audios: selectedAudios, fps: imageDuration, width: width, height: height, quality: quality }), // Send the selected images, audios and duration to the server
                contentType: 'application/json',
                success: function (response) {
                    // Handle the response from the server
                    window.location.href = '/videopage';
                    console.log(response);
                    alert(response.status);
                },
                error: function (error) {
                    // Handle any errors
                    console.log(error);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const dropArea = document.getElementById("drop-area");
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false)
                document.body.addEventListener(eventName, preventDefaults, false)
            });
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                // Append the dropped files to the existing image list
                handleFiles(files);
            }
            // Event listener for background music input
            document.getElementById("background-music").addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file) {
                    const audioPlayer = document.createElement("audio");
                    audioPlayer.controls = true;

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        audioPlayer.src = e.target.result;
                    };
                    reader.readAsDataURL(file);

                    const musicPreview = document.getElementById("music-preview");
                    musicPreview.innerHTML = "";
                    musicPreview.appendChild(audioPlayer);
                } else {
                    console.error("No file selected.");
                }
            });

        });
        function playVideoFromLocalStorage() {
            // Set the source of the video player to the specific video file
            const videoPlayer = document.getElementById("video-player");
            videoPlayer.src = "video.mp4";
            // Start playing the video
            videoPlayer.play();
        }
        function updateVideoPreview(videoSrc) {
            const videoPlayer = document.getElementById("video-player");
            videoPlayer.src = videoSrc;
        }

        function fetchImages() {
            fetch('/gallery')
                .then(response => response.json())
                .then(data => {
                    const imageGallery = document.getElementById('image-gallery');
                    imageGallery.innerHTML = ''; // Clear previous images
                    data.images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = 'data:image/' + image.extension + ';base64,' + image.binary_image;
                        img.style.width = '200px'; // Set the image width

                        // Create a checkbox for each image
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.value = img.src; // Store the image source (base64 string)
                        checkbox.addEventListener('change', function () {
                            if (this.checked) {
                                addImageToList(img.src);
                            } else {
                                removeImageFromList(img.src);
                            }
                        });

                        const div = document.createElement('div');
                        div.appendChild(checkbox);
                        div.appendChild(img);
                        imageGallery.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching images:', error);
                });
        }
        const selectedImages = [];

        function addImageToList(imageSrc) {
            if (!selectedImages.includes(imageSrc)) {
                selectedImages.push(imageSrc);
            }
        }

        function removeImageFromList(imageSrc) {
            const index = selectedImages.indexOf(imageSrc);
            if (index !== -1) {
                selectedImages.splice(index, 1);
            }
        }

        function getSelectedImages() {
            const selectedImagesList = document.getElementById('selected-images');
            selectedImagesList.innerHTML = ''; // Clear previous selected images

            selectedImages.forEach(imageSrc => {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.style.width = '200px'; // Set the image width

                const li = document.createElement('li');
                li.appendChild(img);
                selectedImagesList.appendChild(li);
            });
        }



    </script>
